<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario

    </title>
</head>
<body>
    
<form action="cadastro.php">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" required> 
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" >
    </p>
    <p>
        <label for="imes"> Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2010-07">
    </p>

    <P><label for="senha">
        <input type="submit" value="ENVIAR"> </label>
        <input type="reset" value="APAGAR">
</P>
<p>
    <label for="idia">Dia da Prova</label>
    <input type="date" name="Dia" id="idia" value="2020-02-27">
</p>
<p>
    <label for="ihora">Horário da Prova</label>
    <input type="time" name="hora" id="ihora" value="19:10">
</p>
   
</form>



</body>
</html>
