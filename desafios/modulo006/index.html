<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML,5 podemos inserir os elementos da lista a seguir. Paseeo mouse sobre os temmos para descobri qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li type="square"><abbr title="Use a tag P" >Paáragrafo</abbr></li>
        <li type="square"><abbr title="Use a Tag h1...h6">Título</abbr></li>
        <li type="square"><abbr title="Use a Tag img">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li type="square"><abbr title="<code>">Código-Fonte</abbr></li>
        <li type="square"><abbr title="ol e li">Lista numeradas</abbr></li>
        <li type="square"><abbr title="ul e li">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
